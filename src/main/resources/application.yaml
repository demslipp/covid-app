spring:
  application:
    name: covid-app-api
  datasource:
    url: jdbc:postgresql://localhost:54320/postgres
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 2
springdoc:
  swagger-ui:
    path: /api/swagger.html
